
<!DOCTYPE html>
<html>
	<head>
		<title>tomer page change</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<style>
		
		td{
			height:30px;
			border-style:dotted solid double dashed;
			text-align:center;
			box-shadow: 5px 5px 5px #888888;
		}
		p{

			background-color: blue;
		}

		</style>
	</head>
	<body>
<p>Hi my name is tomer</p>
		<table border=1  style="width:300px">
		<tr>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		</tr>
		<tr>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		</tr>
		<tr>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		<td onclick="getox(this);"></td>
		</tr>
		</table>
		<script>
			var player = true;
			function getox(cell){
			//alert(player);
				if(player==true)
				{
					cell.innerHTML = "x";
					player=false;
					
				}
				else
				{
					cell.innerHTML = "0";
					player= true;
				}
					
				
			}
		</script>
	</body>
</html>
